<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Output & Processing</title>
    <style>
      table {
        width: 30%;
        margin: 0 auto;
        border-collapse: collapse;
      }

      table th {
        text-align: left;
      }
      table td:nth-child(2) {
        text-align: right;
      }

      .align-center {
        text-align: center;
      }

      #table2 th,
      #table2 td {
        text-align: center;
      }

      h2 {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h2>Table 1</h2>
    {{ table1 | safe }}

    <h2>Table 2</h2>
    <table id="table2" border="1">
      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        {% for category, value in category_values.items() %}
        <tr>
          <td>{{ category }}</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
